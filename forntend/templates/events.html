{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container-fluid p-0">
  <div class="row" style="background: url('{% static "images/events.jpg" %}') center/cover no-repeat;">
      <!-- First Column (Image Background) -->
      <div class="col-md-12 d-flex flex-column justify-content-center px-5 text-white order-md-1" style="height: 80vh;">
          <div class="text-center">
              <h1 class="py-3 ">EVENTS</h1>
            
          </div>
      </div>
  </div>
  


    <div class="row p-5">
        {% for event in events  %}  
        <div class="col-sm-12 col-md-4 mb-3 mb-sm-0">
          <div class="card">
            {% if  event.image %}
            <img src="{{event.image.url}}" class="card-img-top" alt="...">
            {% else %}
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{event.title}}</h5>
              <p class="card-text">{{event.event_date}}</p>
              <p class="card-text"><b>Venue -</b> {{event.address}}</p>
              <a href="{% url 'event_details' event.pk %}" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
       
    </div>

</div>
{% endblock content %}
