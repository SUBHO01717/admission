{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<section style="background-color: #eee;">
  <div class="row m-2 py-2">
    <div  class="col mx-3 bg-white shadow py-3 m-5" style="border-radius:10px;" >
        <div class="card m-5 text-center">
          <div class="row g-0"  style="background-color:#363062; ">
            <div class="col align-self-center">
              <div class="card-body  ">
                <h1 class="card-title text-white">Change Password</h1>
              </div>
            </div>
          </div>
        </div>

        {% if validlink %}
        <div class="d-flex align-items-center justify-content-center">
            <form method="post" class="form pb-5 col-6">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        {% else %}

            <p>
            Password link has been expired. Please re-genarte by clicking forgot password
            </p>
        {% endif %} 

   
    </div>
  </div>
</section>

{% endblock content %}
