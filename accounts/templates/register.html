{% extends "base.html" %}

{% block content %}

<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
         
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
               
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">Sign up</p>

                  <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" name="email" required/>
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Phone Number</label>
                        <input type="text" id="form3Example3c" class="form-control" name="phone" required/>
                        
                      </div>
                    </div>

                     <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c"  name="pass1" class="form-control" required />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Confirm your password</label>
                        <input type="password" id="form3Example4cd" name="pass2" class="form-control" required />
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label mb-3" for="form3Example3c">Select Your User Type</label>
                        <br>
                        <input type="radio" name="userrole" value="Agent" required> Recruitment Patner
                        <input type="radio" name="userrole" value="Student" required> Student
                        <input type="radio" name="userrole" value="partner" required> Institutional Partner
                  
                      </div>
                    </div>
              
                    <br>
                    <div class="d-flex justify-content-left ">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
                  
                  <div class="d-flex justify-content-left pt-3 mx-1 mx-md-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <p>Already have an account ! <a href="{% url 'login' %}">Login Here</a></p>
                  </div>
  
                </div> 
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
