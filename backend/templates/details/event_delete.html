{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container-fluid p-0">


    <div class="row" style="background: url('{% static "images/events.jpg" %}') center/cover no-repeat;">
        <!-- First Column (Image Background) -->
        <div class="col-md-12 d-flex flex-column justify-content-center px-5 text-white order-md-1" style="height: 50vh;">
            <div class="text-center">
                <h1 class="py-3 ">Event Details</h1>
            </div>
        </div>
    </div>


    <div class="container p-5">
        <div class="card mb-3">
           
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    <input type="submit"class="btn btn-danger" value="Delete Confirm">
                </form>
            </div>
          </div>
     
    </div>
        
 
    
</div>
{% endblock content %}
